<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="author" content="ICGC">
  <meta name="description" content="Rutes 3D">
  <meta name="robots" content="index,follow">
  <meta name="geo.region" content="ES-CT" />
  <meta name="geo.placename" content="Barcelona" />
  <meta name="geo.position" content="41.363892,2.186279" />
  <meta name="language" content="ca" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./dist/Cesium/Cesium.js"></script>
  <script src="./dist/Cesium/cesium-hash.js"></script>
  <script src="./dist/vendors/leaflet.js"></script>
  <script src="./dist/vendors/leaflet-omnivore.min.js"></script>
  <link href="./dist/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico">
  <title>Rutes 3D</title>

</head>

<body>
  <div id="sideBarOptions" class="ui left vertical sidebar labeled menu overlay">
    <div class="ui placeholder1 segment">
      <div class="ui header">
        Rutes de Catalunya
      </div>
    </div>
    <div class="ui divided list">
      <div class="item">
        <i class="large globe middle aligned icon"></i>
        <div class="content">
          <a class="ui header">Foto</a>
         
        </div>
      </div>
      <div class="item">
        <i class="large image middle aligned icon"></i>
        <div class="content">
          <a class="header">Hibrida</a>
         
        </div>
      </div>
      <div class="item">
        <i class="large map middle aligned icon"></i>
        <div class="content">
          <a class="header">Mapa</a>
        
        </div>
      </div>
    </div>
  </div>
  <div id="controls">
    <div id="aturar">
      <div id="play">
        <i class="circular play icon"></i><span class="spnText">Anima</span>
      </div>
      <div id="loading">
        <i class="circular orange spinner loading icon"></i>
      </div>
      <div id="pausa">
        <i class="circular pause icon"></i> <span class="spnText">Pausa</span>
      </div>
      <div id="home">
        <i class="circular sync icon"></i><span class="spnText"> Inici</span>
      </div>
    </div>
  </div>
  <div id="panellRutes">
    <div id="menuIcon"><i class="large bars icon"></i> </div>
    <div id="menuSearch" class="ui fluid search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Cercar rutes...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>

  <div id="map"></div>
  <div class="icgcLogoPosition">
    <a href="https://icgc.cat" alt="{textLogo}" target="_blank">
      <div class="icgclogo"></div>
    </a>
  </div>
  <script type="text/javascript" src="./dist/data/rutes.js"></script>
  <script type="text/javascript" src="./dist/bundle-dev.js"></script>

</body>

</html>
